<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
    
</head>
<body>
    <header>TIC TAC TOE GAME</header>
    <main>
        <div class="gameboard">
            <div class="gameboard-field" data-index="0"></div>
            <div class="gameboard-field" data-index="1"></div>
            <div class="gameboard-field" data-index="2"></div>
            <div class="gameboard-field" data-index="3"></div>
            <div class="gameboard-field" data-index="4"></div>
            <div class="gameboard-field" data-index="5"></div>
            <div class="gameboard-field" data-index="6"></div>
            <div class="gameboard-field" data-index="7"></div>
            <div class="gameboard-field" data-index="8"></div>
        </div>
    </main>
    <div class="message">Click start!</div>
    <div class="buttons">
        <button class="start-game-btn">START</button>
        <button class="restart-btn">RESTART</button>
    </div>
</body>
</html>
